---
# Docker compose version
version: '3'
# services setup
services:
  yacht:
    container_name: yacht-stack # container name
    restart: unless-stopped # restart policy
    ports: # published ports
      - 8000:8000
    volumes:
      - yacht-data:/config # local directory for configs
      - /var/run/docker.sock:/var/run/docker.sock 
    image: ghcr.io/queenlinux/yacht-stack:latest #image pulled
    networks: # can be added or modified depending on the network you want the container to reside on, defaults to own when nothing is there. 
      - yacht_default

# Specified for persistant volumes if used. 
volumes:
  yacht-stack:
